<html lang="en">

<head>

    <div id="demo2"></div>

            <div class="eye right"></div>

                <div class="yuan"></div>
            </div>
            <div class="face left">
                <img src="./images/3.gif" alt="">
            </div>
            <div class="face right">
                <img src="./images/3.gif" alt="">
            </div>
            <div class="mouth">
                <div class="up">
                    <div class="lip left"></div>
                    <div class="lip right"></div>
                </div>
                <div class="down">
                    <div class="yuan1">
                        <div class="yuan2"></div>
                    </div>
